<!DOCTYPE html>
<html lang="pt-br">
    <head> <!--Cabeçalho-->
        <meta charset="UTF-8"> <!--Config do teclado latino com 'ç'-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidade visual-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Sobre responsividade-->
        <title>Página de Login</title> <!--Título da aba da página-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="container cabecalho">
                <a href="#"><img class="logo" src="img\LogoDoTopo.png" alt="Logo"></a>
                
                <nav id="menu" class="menu">
                    <a href="#" target="_blank">Início</a>
                    <a href="#" target="_blank">Login</a>
                    <a href="#" target="_blank">Favoritos</a>
                    <a href="#" target="_blank">Carrinho</a>
                    
                </nav>
            </div>
        </header>
        <script src="scripts.js"></script>
        <!--Carrossel-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img\Banner.jpg" class="d-block w-100" alt="BannerPromo1">
              </div>
              <div class="carousel-item">
                <img src="img\Banner.jpg" class="d-block w-100" alt="BannerPromo2">
              </div>
              <div class="carousel-item">
                <img src="img\Banner.jpg" class="d-block w-100" alt="BannerPromo3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!--FimCarrossel-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
    </html>
